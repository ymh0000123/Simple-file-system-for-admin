<!DOCTYPE html>
<html>
<head>
  <title>Simple-file-system-for-admin</title>
  <link rel="shortcut icon" type="image/ico" href="/xiaofeishu.github.io/file/ico.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: #000;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #e0e0e0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer img {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple-file-system-for-admin</h1>
    <ul>
      <li><a href="https://space.bilibili.com/1783868793">b站主页</a></li>
      <li><a href="https://github.com/ymh0000123/Simple-File-System-admin">GitHub界面</a></li>
    </ul>
	<p>Simple-file-system-for-admin是一个基于Simple-File-Systems和go简单的文件系统</p>
	<p>可以生成直链用于下载</p>
	<p>并且在Simple-File-Systems的基础上添加了管理员功能</p>
  </div>

  <div class="footer">
    <img src="https://s2.loli.net/2023/05/04/ZruPSxwyGvMgW2h.png" alt="Footer Image">
  </div>
  <img alt="今日诗词" src="https://v2.jinrishici.com/one.svg" style="max-width:100%; display: block; margin: 0 auto;">
</body>
</html>
